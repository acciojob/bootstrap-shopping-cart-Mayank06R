<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
        }
        .product .price {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Block Heading -->
        <h2 class="block-heading">Shopping Cart</h2>
        
        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <!-- First Product Block -->
                <div class="product mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 1</h5>
                            <p>Description of the product goes here.</p>
                            <div class="price">$120</div>
                        </div>
                    </div>
                </div>
                <!-- Second Product Block -->
                <div class="product mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 2</h5>
                            <p>Description of the product goes here.</p>
                            <div class="price">$80</div>
                        </div>
                    </div>
                </div>
                <!-- Third Product Block -->
                <div class="product mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 3</h5>
                            <p>Description of the product goes here.</p>
                            <div class="price">$50</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary">
                    <h5>Summary</h5>
                    <p>Subtotal: $250</p>
                    <p>Discount: $0</p>
                    <p>Shipping: $0</p>
                    <hr>
                    <h5>Total: $250</h5>
                    <button class="btn btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
